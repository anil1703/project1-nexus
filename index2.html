<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://kit.fontawesome.com/d72296bb7c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="image-login">
            <div class="login-text">
                <h1>Unlock a world of opportunities. Sign up now and let the adventure begin!</h1>
            </div>
        <form id="myForm">
            <div class="login-box">
                <div class="login-successfully" id="login-done">
                    <h1>Welcome to our Community</h1>
                    <p id="ThankYou">Thank You </p>
                </div>
            <div id="login-Content">
                <h1 class="logn-title">Signup</h1>
                <div class="login-div">
                    <div class="signup-content">
                        <div class="cred-box-space">
                            <p class="cred-text">First Name</p>
                            <input type="text"  placeholder="First Name" class="FirstNAme-box" id="firstName">
                            <p style ="color: red;margin-top: 0px;" id="firstAlert"></p>
                    </div>
                    <div class="cred-box-space extra" >
                        <p class="cred-text">Last Name</p>
                        <input type="text"  placeholder="Last Name" class="FirstNAme-box">
                        <p style ="color: red;margin-top: 0px;"></p>
                    </div>
                </div>
                    <div class="cred-box-space">
                    <p class="cred-text">Username</p>
                    <input type="email" placeholder="Username" class="cred-box" id="userName">
                    <p style ="color: red;margin-top: 0px;" id="userAlert"></p>
                    </div>
                    <div class="cred-box-space">
                    <p class="cred-text">Create Password</p>
                    <input type="password" placeholder="Create password" class="cred-box" id="PassWord">
                    <p  style ="color: red;margin-top: 0px;" id = "passAlert"></p>
                    </div>
                    <div class="cred-box-space">
                        <p class="cred-text">Confirm Password</p>
                        <input type="password" placeholder="Confirm password" class="cred-box" id="ConfirmPassWord">
                        <p  style ="color: red;margin-top: 0px;" id = "ConfirmpassAlert"></p>
                        </div>
                </div>
                <div class="login-butn-div">
                    <button class="butn-style" type="submit" id="butnLogin">Sign up</button>
                </div>
                <div class="or-div">
                    <p class="line-big-screen"><span>_________________</span> OR<span>_________________</span></p>
                <p class="line-small-screen"><span>___________</span> OR<span>___________</span></p>
                </div>
                <div class="icons-div">
                    <div class="icon-box">
                    <p class="icon-style" ><i class="fa-brands fa-google"></i></p>
                    </div>
                    <div class="icon-box">
                    <p class="icon-style"><i class="fa-brands fa-facebook"></i></p>
                    </div>
                    <div class="icon-box">
                    <p class="icon-style"><i class="fa-brands fa-github"></i></p>
                    </div>

                </div>
                <div class="sign-up-para">
                    <p>If you are already a user please <a href="index.html">Login</a></p>
                </div>
        </div>
            </div>
        </form>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
