<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <script src="https://kit.fontawesome.com/d72296bb7c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="image-login">
            <div class="login-text">
                <h1>The Goal of Life is Living in  Agreement with Nature</h1>
            </div>
        <form id="myForm">
            <div class="login-box">
                <div class="login-successfully" id="login-done">
                    <h1>Login Successfully</h1>
                    <p id="ThankYou">Thank You </p>
                </div>
            <div id="login-Content">
                <h1 class="logn-title">Login</h1>
                <div class="login-div">
                    <div class="cred-box-space">
                    <p class="cred-text">Username</p>
                    <input type="email" placeholder="Username" class="cred-box" id="userName">
                    <p style ="color: red;margin-top: 0px;" id="userAlert"></p>
                    </div>
                    <div class="cred-box-space">
                    <p class="cred-text">Password</p>
                    <input type="password" placeholder="password" class="cred-box" id="PassWord">
                    <p  style ="color: red;margin-top: 0px;" id = "passAlert"></p>
                    </div>
                </div>
                <div class="login-butn-div">
                    <button class="butn-style" type="submit" id="butnLogin">Login</button>
                </div>
                <div class="or-div">
                    <p class="line-big-screen"><span>_________________</span> OR<span>_________________</span></p>
                <p class="line-small-screen"><span>___________</span> OR<span>___________</span></p>
                </div>
                <div class="icons-div">
                    <div class="icon-box">
                    <p class="icon-style" ><i class="fa-brands fa-google"></i></p>
                    </div>
                    <div class="icon-box">
                    <p class="icon-style"><i class="fa-brands fa-facebook"></i></p>
                    </div>
                    <div class="icon-box">
                    <p class="icon-style"><i class="fa-brands fa-github"></i></p>
                    </div>

                </div>
                <div class="sign-up-para">
                    <p>If you are new user please <a href="index2.html">Signup</a></p>
                </div>
        </div>
            </div>
        </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
